<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINE MiniApp · กิจกรรม</title>
    
    <!-- Tailwind + Dark mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    
    <style>
        * {
            font-family: 'Prompt', sans-serif;
        }
        
        /* Dark Mode */
        :root {
            --bg-primary: 249, 250, 251;
            --bg-secondary: 255, 255, 255;
            --text-primary: 17, 24, 39;
            --text-secondary: 107, 114, 128;
            --border-color: 229, 231, 235;
        }
        
        .dark {
            --bg-primary: 17, 24, 39;
            --bg-secondary: 31, 41, 55;
            --text-primary: 243, 244, 246;
            --text-secondary: 156, 163, 175;
            --border-color: 55, 65, 81;
        }
        
        body {
            background-color: rgb(var(--bg-primary));
            color: rgb(var(--text-primary));
            transition: all 0.3s ease;
        }
        
        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        #loadingOverlay.hidden {
            display: none;
        }
        
        .line-loader {
            width: 80px;
            height: 80px;
            border: 4px solid #06c755;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Activity Card */
        .activity-card {
            background-color: rgb(var(--bg-secondary));
            border: 1px solid rgb(var(--border-color));
            transition: all 0.3s ease;
        }
        
        .activity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Status Badge */
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-open {
            background-color: #06c75520;
            color: #06c755;
            border: 1px solid #06c75540;
        }
        
        .status-closed {
            background-color: #ef444420;
            color: #ef4444;
            border: 1px solid #ef444440;
        }
        
        .status-full {
            background-color: #f59e0b20;
            color: #f59e0b;
            border: 1px solid #f59e0b40;
        }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scroll::-webkit-scrollbar-track {
            background: rgb(var(--bg-primary));
        }
        
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #06c755;
            border-radius: 10px;
        }
        
        /* Modal */
        .modal {
            background-color: rgb(var(--bg-secondary));
            border: 1px solid rgb(var(--border-color));
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: rgb(var(--bg-secondary));
            border-left: 4px solid #06c755;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="custom-scroll">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden">
        <div class="text-center">
            <div class="line-loader mx-auto mb-4"></div>
            <p id="loadingMessage" class="text-white text-lg">กำลังโหลดข้อมูล...</p>
            <p class="text-gray-400 text-sm mt-2">กรุณารอสักครู่</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-[#06c755] rounded-xl flex items-center justify-center">
                        <i class="fab fa-line text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">LINE MiniApp</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400">กิจกรรมและลงทะเบียน</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <!-- Profile -->
                    <div id="profileSection" class="hidden items-center gap-3">
                        <div class="text-right">
                            <p id="profileName" class="text-sm font-medium text-gray-900 dark:text-white"></p>
                            <p id="profileEmail" class="text-xs text-gray-500 dark:text-gray-400"></p>
                        </div>
                        <img id="profileImage" src="" class="w-10 h-10 rounded-full border-2 border-[#06c755] object-cover">
                    </div>
                    
                    <!-- Dark Mode Toggle -->
                    <button id="darkToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-10 px-4 max-w-7xl mx-auto">
        <!-- Welcome Banner -->
        <div id="welcomeBanner" class="hidden mb-6 p-6 bg-gradient-to-r from-[#06c75520] to-[#00a34420] rounded-2xl border border-[#06c755]">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                สวัสดี, <span id="welcomeName" class="text-[#06c755]"></span>
            </h2>
            <p class="text-gray-600 dark:text-gray-300 mt-1">ยินดีต้อนรับสู่ LINE MiniApp ค้นหากิจกรรมที่คุณสนใจได้เลย</p>
        </div>

        <!-- Search and Filter -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="ค้นหากิจกรรม..." 
                           class="w-full pl-12 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06c755]">
                </div>
                <select id="statusFilter" class="px-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#06c755]">
                    <option value="all">ทั้งหมด</option>
                    <option value="open">เปิดรับสมัคร</option>
                    <option value="closed">ปิดรับสมัคร</option>
                    <option value="full">เต็มแล้ว</option>
                </select>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">กิจกรรมทั้งหมด</p>
                <p id="statTotalActivities" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">เปิดรับสมัคร</p>
                <p id="statOpenActivities" class="text-2xl font-bold text-[#06c755]">-</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">ผู้เข้าร่วม</p>
                <p id="statTotalParticipants" class="text-2xl font-bold text-blue-500">-</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">ลงทะเบียนแล้ว</p>
                <p id="statMyRegistrations" class="text-2xl font-bold text-purple-500">-</p>
            </div>
        </div>

        <!-- Activities Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Activities will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between">
            <button id="prevPage" class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg disabled:opacity-50">
                <i class="fas fa-chevron-left mr-2"></i>ก่อนหน้า
            </button>
            <span id="pageInfo" class="text-gray-600 dark:text-gray-400">หน้า 1 / 1</span>
            <button id="nextPage" class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg disabled:opacity-50">
                ถัดไป<i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </div>

    <!-- Activity Detail Modal -->
    <div id="activityModal" class="fixed inset-0 z-[100] hidden bg-black/50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal max-w-2xl w-full rounded-2xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 dark:text-white"></h3>
                    <button onclick="closeModal()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-times text-gray-500"></i>
                    </button>
                </div>
                
                <div id="modalContent" class="space-y-4">
                    <!-- Dynamic content -->
                </div>
                
                <div class="mt-6 flex gap-3">
                    <button id="registerBtn" class="flex-1 py-3 bg-[#06c755] text-white rounded-xl font-medium hover:bg-[#05b34a] transition">
                        ลงทะเบียนเข้าร่วม
                    </button>
                    <button onclick="closeModal()" class="px-6 py-3 border border-gray-200 dark:border-gray-700 rounded-xl font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- My Registrations Modal -->
    <div id="registrationsModal" class="fixed inset-0 z-[100] hidden bg-black/50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal max-w-2xl w-full rounded-2xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white">กิจกรรมที่ฉันลงทะเบียน</h3>
                    <button onclick="closeRegistrationsModal()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-times text-gray-500"></i>
                    </button>
                </div>
                
                <div id="registrationsList" class="space-y-3 max-h-96 overflow-y-auto custom-scroll">
                    <!-- Registrations will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // LINE MiniApp Frontend
        // เชื่อมต่อกับ Google Apps Script Backend
        // ============================================
        
        // ***************** การตั้งค่า *****************
        const GAS_URL = 'YOUR_GAS_WEB_APP_URL'; // เปลี่ยนเป็น URL จาก Google Apps Script
        
        // ***************** State Management *****************
        let currentUser = null;
        let activities = [];
        let myRegistrations = [];
        let currentPage = 1;
        let totalPages = 1;
        let currentFilter = 'all';
        let searchKeyword = '';
        
        // ========== 1. เริ่มต้นระบบ ==========
        document.addEventListener('DOMContentLoaded', async () => {
            showLoading('กำลังเริ่มต้นระบบ...');
            
            try {
                // เริ่มต้น Dark Mode
                initDarkMode();
                
                // เริ่มต้น LIFF
                await initLIFF();
                
                // โหลดข้อมูล
                await loadHomeData();
                
                hideLoading();
                
            } catch (error) {
                console.error('Initialization error:', error);
                hideLoading();
                showToast('เกิดข้อผิดพลาด: ' + error.message, 'error');
            }
        });
        
        // ========== 2. เริ่มต้น LIFF ==========
        async function initLIFF() {
            return new Promise((resolve, reject) => {
                liff.init({ 
                    liffId: '2008904120-T7I0VPZf' // ใส่ LIFF ID ของคุณ
                }, async () => {
                    console.log('LIFF initialized');
                    
                    if (liff.isLoggedIn()) {
                        try {
                            await loadUserProfile();
                            resolve();
                        } catch (error) {
                            reject(error);
                        }
                    } else {
                        liff.login();
                    }
                }, (error) => {
                    console.error('LIFF init failed:', error);
                    // ใช้ข้อมูลทดสอบถ้า LIFF ไม่ทำงาน
                    setupDummyUser();
                    resolve();
                });
            });
        }
        
        // ========== 3. โหลดโปรไฟล์ผู้ใช้ ==========
        async function loadUserProfile() {
            try {
                const profile = await liff.getProfile();
                const idToken = liff.getDecodedIDToken();
                
                // เรียก API เพื่อขอข้อมูลผู้ใช้
                const formData = new FormData();
                formData.append('path', 'user/profile');
                formData.append('lineUserId', profile.userId);
                formData.append('displayName', profile.displayName);
                formData.append('pictureUrl', profile.pictureUrl);
                formData.append('email', idToken?.email || '');
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.data;
                    updateProfileUI();
                }
                
            } catch (error) {
                console.error('Load profile error:', error);
                setupDummyUser();
            }
        }
        
        // ========== 4. ตั้งค่าผู้ใช้ทดสอบ ==========
        function setupDummyUser() {
            currentUser = {
                userId: 'USR' + Date.now(),
                displayName: 'ผู้ใช้ทดสอบ',
                pictureUrl: 'https://via.placeholder.com/100/06c755/ffffff?text=USER',
                email: 'test@example.com'
            };
            updateProfileUI();
            showToast('ใช้โหมดทดสอบ', 'warning');
        }
        
        // ========== 5. อัปเดตโปรไฟล์ใน UI ==========
        function updateProfileUI() {
            if (!currentUser) return;
            
            document.getElementById('profileSection').classList.remove('hidden');
            document.getElementById('profileName').textContent = currentUser.displayName;
            document.getElementById('profileEmail').textContent = currentUser.email || 'ไม่มีอีเมล';
            document.getElementById('profileImage').src = currentUser.pictureUrl || 'https://via.placeholder.com/100/06c755/ffffff?text=LINE';
            
            document.getElementById('welcomeBanner').classList.remove('hidden');
            document.getElementById('welcomeName').textContent = currentUser.displayName.split(' ')[0];
        }
        
        // ========== 6. โหลดข้อมูลหน้าแรก ==========
        async function loadHomeData() {
            try {
                const formData = new FormData();
                formData.append('path', 'home');
                formData.append('lineUserId', currentUser?.userId || '');
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayFeaturedActivities(result.data.featuredActivities);
                    updateStats(result.data);
                }
                
                // โหลดกิจกรรมทั้งหมด
                await loadActivities();
                
                // โหลดกิจกรรมที่ลงทะเบียน
                await loadMyRegistrations();
                
            } catch (error) {
                console.error('Load home error:', error);
                // ใช้ข้อมูลทดสอบ
                loadDummyData();
            }
        }
        
        // ========== 7. โหลดกิจกรรม ==========
        async function loadActivities() {
            try {
                const formData = new FormData();
                formData.append('path', 'activities');
                formData.append('page', currentPage);
                formData.append('status', currentFilter);
                formData.append('lineUserId', currentUser?.userId || '');
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    activities = result.data.activities;
                    totalPages = result.data.totalPages;
                    displayActivities();
                    updatePagination();
                }
                
            } catch (error) {
                console.error('Load activities error:', error);
                loadDummyActivities();
            }
        }
        
        // ========== 8. โหลดกิจกรรมที่ลงทะเบียน ==========
        async function loadMyRegistrations() {
            if (!currentUser) return;
            
            try {
                const formData = new FormData();
                formData.append('path', 'user/registrations');
                formData.append('lineUserId', currentUser.userId);
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    myRegistrations = result.data;
                    document.getElementById('statMyRegistrations').textContent = myRegistrations.length;
                }
                
            } catch (error) {
                console.error('Load registrations error:', error);
            }
        }
        
        // ========== 9. แสดงกิจกรรม ==========
        function displayActivities() {
            const container = document.querySelector('.grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3');
            
            if (!activities || activities.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-calendar-times text-4xl text-gray-400 mb-3"></i>
                        <p class="text-gray-500 dark:text-gray-400">ไม่พบกิจกรรม</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            activities.forEach(activity => {
                const isRegistered = myRegistrations.some(r => r.activityId === activity.id);
                const statusClass = getStatusClass(activity.status);
                const participantsPercent = (activity.currentParticipants / activity.maxParticipants) * 100;
                
                html += `
                    <div class="activity-card rounded-xl overflow-hidden cursor-pointer" onclick="showActivityDetail('${activity.id}')">
                        ${activity.imageUrl ? 
                            `<img src="${activity.imageUrl}" class="w-full h-48 object-cover">` : 
                            `<div class="w-full h-48 bg-gradient-to-br from-[#06c755] to-[#00a344] flex items-center justify-center">
                                <i class="fas fa-calendar-alt text-white text-4xl"></i>
                            </div>`
                        }
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-semibold text-lg text-gray-900 dark:text-white">${activity.title}</h3>
                                <span class="status-badge ${statusClass}">${getStatusText(activity.status)}</span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-3 line-clamp-2">${activity.description}</p>
                            
                            <div class="space-y-2 mb-3">
                                <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                    <i class="fas fa-calendar w-5 text-[#06c755]"></i>
                                    <span>${formatDate(activity.startDate)}</span>
                                </div>
                                <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                    <i class="fas fa-map-marker-alt w-5 text-[#06c755]"></i>
                                    <span>${activity.location}</span>
                                </div>
                                <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                    <i class="fas fa-users w-5 text-[#06c755]"></i>
                                    <span>${activity.currentParticipants}/${activity.maxParticipants} คน</span>
                                </div>
                            </div>
                            
                            <!-- Progress bar -->
                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mb-3">
                                <div class="bg-[#06c755] h-2 rounded-full" style="width: ${participantsPercent}%"></div>
                            </div>
                            
                            ${isRegistered ? 
                                '<div class="text-center py-2 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 rounded-lg text-sm">✅ ลงทะเบียนแล้ว</div>' : 
                                activity.status === 'open' ?
                                '<button class="w-full py-2 bg-[#06c755] text-white rounded-lg text-sm font-medium hover:bg-[#05b34a] transition" onclick="event.stopPropagation(); registerActivity(\'' + activity.id + '\')">ลงทะเบียน</button>' :
                                '<button class="w-full py-2 bg-gray-300 dark:bg-gray-700 text-gray-500 rounded-lg text-sm font-medium cursor-not-allowed" disabled>ปิดรับสมัคร</button>'
                            }
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ========== 10. แสดงกิจกรรมแนะนำ ==========
        function displayFeaturedActivities(featured) {
            // สามารถเพิ่ม section กิจกรรมแนะนำได้
        }
        
        // ========== 11. อัปเดตสถิติ ==========
        function updateStats(data) {
            document.getElementById('statTotalActivities').textContent = data.totalActivities || 0;
            
            // คำนวณกิจกรรมที่เปิดรับสมัคร
            const openCount = activities.filter(a => a.status === 'open').length;
            document.getElementById('statOpenActivities').textContent = openCount;
            
            // คำนวณผู้เข้าร่วมทั้งหมด
            const totalParticipants = activities.reduce((sum, a) => sum + (a.currentParticipants || 0), 0);
            document.getElementById('statTotalParticipants').textContent = totalParticipants;
        }
        
        // ========== 12. แสดงรายละเอียดกิจกรรม ==========
        async function showActivityDetail(activityId) {
            showLoading('กำลังโหลดรายละเอียด...');
            
            try {
                const formData = new FormData();
                formData.append('path', 'activity');
                formData.append('activityId', activityId);
                formData.append('lineUserId', currentUser?.userId || '');
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayActivityModal(result.data);
                }
                
                hideLoading();
                
            } catch (error) {
                console.error('Load activity detail error:', error);
                hideLoading();
                showToast('ไม่สามารถโหลดรายละเอียดได้', 'error');
            }
        }
        
        // ========== 13. แสดง Modal กิจกรรม ==========
        function displayActivityModal(activity) {
            const modal = document.getElementById('activityModal');
            const isRegistered = myRegistrations.some(r => r.activityId === activity.id);
            
            document.getElementById('modalTitle').textContent = activity.title;
            
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                ${activity.imageUrl ? 
                    `<img src="${activity.imageUrl}" class="w-full h-64 object-cover rounded-lg">` : 
                    ''
                }
                <p class="text-gray-600 dark:text-gray-400">${activity.description}</p>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <p class="text-xs text-gray-500 dark:text-gray-400">วันที่เริ่ม</p>
                        <p class="font-medium">${formatDate(activity.startDate)}</p>
                    </div>
                    <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <p class="text-xs text-gray-500 dark:text-gray-400">วันที่สิ้นสุด</p>
                        <p class="font-medium">${formatDate(activity.endDate)}</p>
                    </div>
                </div>
                
                <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">สถานที่</p>
                    <p class="font-medium">${activity.location}</p>
                </div>
                
                <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">ผู้เข้าร่วม</p>
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium">${activity.currentParticipants}/${activity.maxParticipants} คน</span>
                        <span class="text-sm ${getStatusClass(activity.status)}">${getStatusText(activity.status)}</span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2">
                        <div class="bg-[#06c755] h-2 rounded-full" style="width: ${(activity.currentParticipants / activity.maxParticipants) * 100}%"></div>
                    </div>
                </div>
            `;
            
            const registerBtn = document.getElementById('registerBtn');
            if (isRegistered) {
                registerBtn.disabled = true;
                registerBtn.className = 'flex-1 py-3 bg-gray-300 dark:bg-gray-700 text-gray-500 rounded-xl font-medium cursor-not-allowed';
                registerBtn.textContent = 'ลงทะเบียนแล้ว';
            } else if (activity.status !== 'open') {
                registerBtn.disabled = true;
                registerBtn.className = 'flex-1 py-3 bg-gray-300 dark:bg-gray-700 text-gray-500 rounded-xl font-medium cursor-not-allowed';
                registerBtn.textContent = 'ไม่สามารถลงทะเบียนได้';
            } else {
                registerBtn.disabled = false;
                registerBtn.className = 'flex-1 py-3 bg-[#06c755] text-white rounded-xl font-medium hover:bg-[#05b34a] transition';
                registerBtn.textContent = 'ลงทะเบียนเข้าร่วม';
                registerBtn.onclick = () => registerForActivity(activity.id);
            }
            
            modal.classList.remove('hidden');
        }
        
        // ========== 14. ลงทะเบียนกิจกรรม ==========
        async function registerForActivity(activityId) {
            if (!currentUser) {
                showToast('กรุณาเข้าสู่ระบบก่อน', 'warning');
                return;
            }
            
            showLoading('กำลังดำเนินการ...');
            
            try {
                const formData = new FormData();
                formData.append('path', 'register');
                formData.append('activityId', activityId);
                formData.append('userId', currentUser.userId);
                formData.append('lineUserId', currentUser.userId);
                formData.append('displayName', currentUser.displayName);
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('ลงทะเบียนสำเร็จ!');
                    closeModal();
                    await loadMyRegistrations();
                    await loadActivities(); // รีโหลดกิจกรรมเพื่ออัปเดตจำนวน
                } else {
                    showToast(result.message || 'ลงทะเบียนไม่สำเร็จ', 'error');
                }
                
                hideLoading();
                
            } catch (error) {
                console.error('Register error:', error);
                hideLoading();
                showToast('เกิดข้อผิดพลาด', 'error');
            }
        }

        // ========== 16. Utility Functions ==========
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('th-TH', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'open': return 'status-open';
                case 'closed': return 'status-closed';
                case 'full': return 'status-full';
                default: return 'status-closed';
            }
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'open': return 'เปิดรับสมัคร';
                case 'closed': return 'ปิดรับสมัคร';
                case 'full': return 'เต็มแล้ว';
                default: return 'ปิดรับสมัคร';
            }
        }
        
        function showLoading(message) {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            const colors = {
                success: '#06c755',
                error: '#ef4444',
                warning: '#f59e0b',
                info: '#3b82f6'
            };
            
            toast.style.borderLeftColor = colors[type] || colors.success;
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                     type === 'error' ? 'exclamation-circle' : 
                                     type === 'warning' ? 'exclamation-triangle' : 
                                     'info-circle'}" 
                       style="color: ${colors[type] || colors.success}"></i>
                    <span class="text-gray-900 dark:text-white">${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function closeModal() {
            document.getElementById('activityModal').classList.add('hidden');
        }
        
        function closeRegistrationsModal() {
            document.getElementById('registrationsModal').classList.add('hidden');
        }
        
        // ========== 17. Pagination ==========
        function updatePagination() {
            document.getElementById('pageInfo').textContent = `หน้า ${currentPage} / ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }
        
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadActivities();
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                loadActivities();
            }
        });
        
        // ========== 18. Search and Filter ==========
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchKeyword = e.target.value;
            // Implement search
        });
        
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            currentPage = 1;
            loadActivities();
        });
        
        // ========== 19. Dark Mode ==========
        function initDarkMode() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            document.getElementById('darkToggle').addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            });
        }
