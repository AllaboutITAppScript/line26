<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LINE MiniApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#06c755'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Prompt', sans-serif; }
        .dark { background-color: #1a1a1a; color: #ffffff; }
        .dark .bg-white { background-color: #2d2d2d !important; }
        .dark .text-gray-600 { color: #a0a0a0 !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                <span class="text-primary">Admin</span> Panel
            </h1>
            <button id="darkModeToggle" class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow">
                <svg class="w-6 h-6 text-gray-800 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 dark:bg-blue-900 rounded-full">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500 dark:text-gray-400">กิจกรรมทั้งหมด</p>
                        <p id="totalActivities" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 dark:bg-green-900 rounded-full">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500 dark:text-gray-400">ผู้ใช้ทั้งหมด</p>
                        <p id="totalUsers" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 dark:bg-yellow-900 rounded-full">
                        <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500 dark:text-gray-400">การลงทะเบียน</p>
                        <p id="totalRegistrations" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 dark:bg-purple-900 rounded-full">
                        <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500 dark:text-gray-400">เช็คอินแล้ว</p>
                        <p id="totalCheckins" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <nav class="-mb-px flex space-x-8">
                <button class="tab-btn active border-primary text-primary px-1 py-4 text-sm font-medium" data-tab="activities">
                    จัดการกิจกรรม
                </button>
                <button class="tab-btn border-transparent text-gray-500 hover:text-gray-700 px-1 py-4 text-sm font-medium" data-tab="registrations">
                    การลงทะเบียน
                </button>
                <button class="tab-btn border-transparent text-gray-500 hover:text-gray-700 px-1 py-4 text-sm font-medium" data-tab="users">
                    ผู้ใช้
                </button>
                <button class="tab-btn border-transparent text-gray-500 hover:text-gray-700 px-1 py-4 text-sm font-medium" data-tab="settings">
                    ตั้งค่า
                </button>
            </nav>
        </div>

        <!-- Activities Tab -->
        <div id="activitiesTab" class="tab-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">รายการกิจกรรม</h2>
                <button onclick="showCreateActivityModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90">
                    + สร้างกิจกรรมใหม่
                </button>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">ชื่อกิจกรรม</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">วันที่</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">ผู้เข้าร่วม</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">สถานะ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Create Activity Modal -->
        <div id="createActivityModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">สร้างกิจกรรมใหม่</h3>
                <form id="createActivityForm" onsubmit="createActivity(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">ชื่อกิจกรรม</label>
                            <input type="text" name="title" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">รายละเอียด</label>
                            <textarea name="description" rows="3" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">สถานที่</label>
                            <input type="text" name="location" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">วันที่เริ่ม</label>
                                <input type="date" name="startDate" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">วันที่สิ้นสุด</label>
                                <input type="date" name="endDate" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">จำนวนผู้เข้าร่วมสูงสุด</label>
                            <input type="number" name="maxParticipants" required min="1" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeCreateActivityModal()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                            ยกเลิก
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90">
                            สร้างกิจกรรม
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            const API_URL = 'https://script.google.com/macros/s/AKfycbwSz6Y_fpvB0qN52eS6QD2RFJD-bJA369B6b86W1ZGVCOrbPXGGbpBIS3hDO8h6awKzkw/exec';
            const LINE_USER_ID = 'Uadmin12345'; // Admin LINE User ID

            // Initialize
            document.addEventListener('DOMContentLoaded', () => {
                loadAdminData();
                setupEventListeners();
            });

            async function callAPI(path, method = 'GET', data = {}) {
                const formData = new FormData();
                formData.append('path', path);
                formData.append('lineUserId', LINE_USER_ID);
                
                Object.keys(data).forEach(key => formData.append(key, data[key]));

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
                }
            }

            async function loadAdminData() {
                // Load activities
                const activitiesResult = await callAPI('admin/activities');
                if (activitiesResult.success) {
                    displayActivities(activitiesResult.data);
                    document.getElementById('totalActivities').textContent = activitiesResult.data.length;
                }

                // Load stats
                const stats = await callAPI('admin/stats');
                if (stats.success) {
                    document.getElementById('totalUsers').textContent = stats.data.totalUsers;
                    document.getElementById('totalRegistrations').textContent = stats.data.totalRegistrations;
                    document.getElementById('totalCheckins').textContent = stats.data.totalCheckins;
                }
            }

            function displayActivities(activities) {
                const tbody = document.getElementById('activitiesTableBody');
                let html = '';
                
                activities.forEach(activity => {
                    html += `
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">${activity.title}</td>
                            <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${formatDate(activity.startDate)}</td>
                            <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${activity.participants}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded-full ${activity.status === 'open' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${activity.status === 'open' ? 'เปิด' : 'ปิด'}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm">
                                <button onclick="editActivity('${activity.id}')" class="text-blue-600 hover:text-blue-900 mr-3">แก้ไข</button>
                                <button onclick="viewRegistrations('${activity.id}')" class="text-green-600 hover:text-green-900">ดูผู้ลงทะเบียน</button>
                            </td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = html;
            }

            function showCreateActivityModal() {
                document.getElementById('createActivityModal').classList.remove('hidden');
                document.getElementById('createActivityModal').classList.add('flex');
            }

            function closeCreateActivityModal() {
                document.getElementById('createActivityModal').classList.add('hidden');
                document.getElementById('createActivityModal').classList.remove('flex');
            }

            async function createActivity(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                
                const result = await callAPI('admin/create-activity', 'POST', data);
                
                if (result.success) {
                    alert('สร้างกิจกรรมสำเร็จ');
                    closeCreateActivityModal();
                    loadAdminData();
                } else {
                    alert(result.message || 'เกิดข้อผิดพลาด');
                }
            }

            function setupEventListeners() {
                // Dark mode toggle
                document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
                
                // Tab switching
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab-btn').forEach(b => {
                            b.classList.remove('active', 'border-primary', 'text-primary');
                            b.classList.add('border-transparent', 'text-gray-500');
                        });
                        e.currentTarget.classList.add('active', 'border-primary', 'text-primary');
                        e.currentTarget.classList.remove('border-transparent', 'text-gray-500');
                        
                        // Show selected tab
                        const tab = e.currentTarget.dataset.tab;
                        document.querySelectorAll('.tab-content').forEach(content => {
                            content.classList.add('hidden');
                        });
                        document.getElementById(tab + 'Tab').classList.remove('hidden');
                    });
                });
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH');
            }

            // Dark mode functions (same as index.html)
            let darkMode = localStorage.getItem('darkMode') === 'true';
            
            function initializeDarkMode() {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                }
            }
            
            function toggleDarkMode() {
                darkMode = !darkMode;
                localStorage.setItem('darkMode', darkMode);
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
            
            initializeDarkMode();
        </script>
    </div>
</body>
</html>
